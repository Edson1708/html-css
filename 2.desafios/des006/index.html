<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use la tag <h1> hasta <h6>">Titulos</abbr></li>
            <li><abbr title="Use a tag <img>">imagens</abbr></li>
            <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="use a tag <pre> y <code>">Código-fonte</abbr></li>
            <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="use a tag <dl>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>

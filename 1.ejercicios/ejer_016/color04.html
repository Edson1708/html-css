<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        h1{
            background-image: linear-gradient(to left,blue 2%,yellow);
            background-attachment: fixed;
        }
        h2{
            background-image: radial-gradient(circle,blue,yellow);
        }
    </style>
</head>
<body>
    <h1>Es una prueba de gradiente lineal</h1>
    <h2>Es una prueba de gradiente radial</h1>
</body>
</html>

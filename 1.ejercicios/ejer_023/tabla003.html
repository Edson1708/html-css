<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <STyle>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Mescla de celdas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>

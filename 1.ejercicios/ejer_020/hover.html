<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con hover</title>
    <style>
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo con hover</h1>
    <p>Pase el mouse abajo</p>
    <div>Pase el mouse aqui
        <p>Texto oculto...</p>
    </div>
